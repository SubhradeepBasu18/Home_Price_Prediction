<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict House Price</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="start">
        <h3>BENGALORE HOUSE PRICE PREDICTION</h3>
    </div>
    <form class="form">
        <div class="area">
            <h2>AREA:</h2>
            <input type="text" id="uiSqft" class="floatLabel" name="Squareft" placeholder="Enter area in square feet"
                value="1000">
        </div>
        <div class="switch-field">
            <h2>BHK:</h2>
            <label for="radio-bhk-1"></label>
            <select name="uiBHK" id="radio-bhk-1">
                <option value="">Choose BHK</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="switch-field1">
            <h2>BATH:</h2>
            <label for="radio-bath-1"></label>
            <select name="uiBathrooms" id="radio-bath-1">
                <option value="">Choose BATH</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="lo">
            <h2>LOCATION:</h2>
            <select class="location" name="" id="uiLocations">
                <option value="" disabled="disabled" selected="selected">Choose a Location</option>
            </select>
        </div>
        <div class="submit1">
            <button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
        </div>
        <div id="uiEstimatedPrice">
            <h2 class="result"></h2>
        </div>
    </form>
</body>

</html>
